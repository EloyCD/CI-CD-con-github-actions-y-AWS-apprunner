# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Deploy to App Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          # Referencia la variable de entorno para la región

      - name: Configure and Deploy to App Runner
        run: |
          aws apprunner create-service \
            --service-name your-service-name \
            --source-repo https://github.com/EloyCD/repositoriogitactions.git \
            --source-branch main \
            --runtime PYTHON_3.8 \
            --build-command "python -m pip install -r requirements.txt" \
            --start-command "python your_start_script.py" \
            --region ${{ secrets.AWS_REGION }}

          # Obtener el App Runner URL después de la creación del servicio
          APPRUNNER_URL=$(aws apprunner describe-service --service-name your-service-name --query "Service.Url" --output text)
          echo "App Runner URL: $APPRUNNER_URL"

          # Aquí puedes agregar un comando adicional para configurar el puerto en tu aplicación
          aws apprunner update-service \
            --service-name your-service-name \
            --source-configuration "runtime=python,buildCommand=npm install && npm run build,startCommand=npm start" \
            --port 5000 \
            --region ${{ secrets.AWS_REGION }}



